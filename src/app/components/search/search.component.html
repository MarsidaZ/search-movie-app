<div class="search-container">
  <h2>Movie Search</h2>
  <input
    type="text"
    [(ngModel)]="query"
    (input)="searchMovies()"
    placeholder="Search for a movie..."
    class="search-input"
  />
  <div *ngIf="loading" class="loading">Loading...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
